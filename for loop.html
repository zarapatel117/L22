<!DOCTYPE html>
<html>
    <head>
        <title>
            for loop
        </title>
    </head>
    <body>
        <p>find the largest number using aurguments</p>
        <p id="result"></p>
        <script>
            function findMAX(){
                var i;
                var MAX = 0;
                for (i=0; 1< arguments.length;i++){
                    if (arguments[i] > MAX){
                    MAX = arguments[i];
                    }
                }
                return MAX;
            }
            document.getElementById("result").innerHTML=findMAX(7,8,9);
        </script>
    </body>
</html>
